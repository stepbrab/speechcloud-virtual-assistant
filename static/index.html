        <audio id="audioout"></audio>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://prod.speechcloud.kky.zcu.cz:9444/speechcloud.js"></script>
        <script src="script.js"></script>


        <div id="page-wrapper">
            
            <div id="header-container">
                <div id="button-container">
                    <div id="button-only-container">
                        <button class="dialog-control" id="dialog-restart">
                            <span class="material-symbols-outlined">
                                <!-- refresh -->
                                play_arrow
                            </span>
                        </button>
                        <!-- <button class="dialog-control" id="dialog-pause">
                            <span class="material-symbols-outlined">
                                mic_off
                            </span>
                        </button> -->
                        <button class="dialog-control" id="dialog-stop">
                            <span class="material-symbols-outlined">
                                stop
                            </span>
                        </button>
                    </div>
                    <div id="state-icon"></div>
                </div>
                <div id="upcoming-event-container">
                    <h2>Nadcházející událost</h2>
                    <div id="upcoming-event-details"></div>
                </div>
                <div id="time">
                </div>
            </div>

            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input">
                <input type="text" id="chat-text-input" placeholder="Napište zprávu...">
                <button id="chat-send-button">
                    <span class="material-symbols-outlined">send</span>
                </button>
                </div>
            </div>

            <div id="container">
                <div id="shopping-list-container">
                    <div id="shopping-list-header">
                        <h2>Nákupní seznam</h2>
                        <div class="shopping-list-actions">
                            <button id="add-item" class="action-button">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                            <button id="delete-item" class="action-button">
                                <span class="material-symbols-outlined">remove</span>
                            </button>
                        </div>
                    </div>
                    <ul></ul>
                </div>
                <div id="calendar-container">
                    <div id="calendar-header">
                        <div class="calendar-controls">
                            <button class="prev">
                                <span class="material-symbols-outlined">arrow_back_ios</span>
                            </button>
                            <button class="next" id="next-button">
                                <span class="material-symbols-outlined">arrow_forward_ios</span>
                            </button>
                        </div>
                        <h2 id="current-week"></h2>
                        <div class="calendar-actions">
                            <button id="add-event" class="action-button">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                            <button id="delete-event" class="action-button">
                                <span class="material-symbols-outlined">remove</span>
                            </button>
                        </div>
                    </div>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

</body>
</html>
